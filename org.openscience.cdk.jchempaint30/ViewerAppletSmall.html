<body BGCOLOR="#ffffff" LINK="#000099">

<h2>
The JChemPaint Applet (as a compact viewer)
</h2>

    <applet name="Viewer1"
    	code="org.openscience.jchempaint.applet.JChemPaintViewerApplet"
       archive="dist/jar/jchempaint-applet-core.jar"
    	width="250" height="150">
      <param name="smiles" value="CCCCCCCC(=O)CCCCC">
      <param name="compact" value="true">
      <param name="scrollbars" value="false">
    </applet>
